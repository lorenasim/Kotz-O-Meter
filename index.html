<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=McLaren&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>

<header>
    <svg width="100%" height="150px" viewBox="0 0 800 150" xmlns="http://www.w3.org/2000/svg">

        <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
              font-family="'Luckiest Guy', sans-serif" font-size="95"
              fill="white" stroke="white" stroke-width="12">
          KOTZ-O-METER
        </text>
   
        <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
              font-family="'Luckiest Guy', sans-serif" font-size="95"
              fill="black">
          KOTZ-O-METER
        </text>
      </svg>
</header>

<main> 

<!-- Startseite -->
    <div class="zettel">
        <div class="kleber unten-links"></div>
        <div class="kleber oben-rechts"></div>
        <p>
          Ges√§ufe heute Abend?<br>
          Mit dem Kotz-O-Meter checkst du in Echtzeit, wie hoch die Wahrscheinlichkeit<br>
          ist, dass du nach deinem Partyabend kotzt.<br>
          Teste, wie standfest du bist.
        </p>
      </div>

      <div class="button-container">
        <button class="Startbutton">START</button>
      </div>

    <div class="pukinggif">
        <img src="img/puking animation.gif" alt="pukinggif">
    </div>

<!-- Kotz-O-Meter -->
    <div class="barometer">
        <div class="marker"></div>
    </div>
    
    <div class="button-container">
        <button class="Resetbutton">RESET</button>
      </div>
    
    <div class="circle-row">
    <div class="circle food">
        <span class="label">FOOD</span>
        <span class="value">0</span>
    </div>
    
    <div class="circle drink">
        <span class="label">DRINK</span>
        <span class="value">0</span>
    </div>
    
    <div class="circle beer">
        <span class="label">BEER</span>
        <span class="value">0</span>
    </div>
    
    <div class="circle water">
        <span class="label">WATER</span>
        <span class="value">0</span>
    </div>
    
    <div class="circle wine">
        <span class="label">WINE</span>
        <span class="value">0</span>
    </div>
    <div id="image-preview-container">
        <img id="image-preview" src="" alt="Preview" />
    </div>
    </div>
</main>

    <script src="js/script.js" type="module"></script>
</body>
</html>
